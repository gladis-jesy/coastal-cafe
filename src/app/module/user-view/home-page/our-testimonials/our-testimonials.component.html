<div class="relative w-full menu-img">
  <div class="max-w-7xl mx-auto py-10 px-4 sm:px-6 md:px-10 lg:px-12 bg-opacity-80">
    <h2 class="text-5xl font-bold text-center text-yellow-600 mb-6 italic">Our Testimonials</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 px-2 pt-6 sm:px-4 items-stretch">
      <ng-container *ngFor="let testimonial of visibleTestimonials; let i = index">
        <div *ngIf="i < 3"
          class="relative glass text-yellow-600 rounded-xl pt-16 px-4 pb-4 shadow-xl hover:scale-105 transition-transform duration-300 mx-auto max-w-sm w-full h-auto mt-6 sm:mt-0">

          <div class="absolute -top-8 left-1/2 transform -translate-x-1/2">
            <div class="w-16 h-16 rounded-full bg-yellow-50 flex items-center justify-center border border-yellow-600/40">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-yellow-600" viewBox="0 0 64 64" fill="currentColor">
                <circle cx="32" cy="20" r="12" />
                <path d="M16 52c0-8.837 7.163-16 16-16s16 7.163 16 16v4H16v-4z" />
              </svg>
            </div>
          </div>

          <div class="flex flex-col items-center  h-full">
            <h4 class="font-semibold text-yellow-600 mb-1 text-center">{{ testimonial.customer_name }}</h4>
            <div class="flex mb-1 text-sm text-gray-100">★★★★★</div>
            <div
              class="text-sm px-8 text-yellow-50 italic text-center max-w-xs transition-all duration-300 ease-in-out"
              [ngClass]="{
                'line-clamp-3 overflow-hidden': !expandedIndexes.has(i),
                'line-clamp-none': expandedIndexes.has(i)
              }"
            >
              "{{ testimonial.review_text }}"
            </div>

            <button
              *ngIf="testimonial.review_text.length > 160"
              class="mt-1 text-yellow-500 underline text-xs hover:text-yellow-800 transition"
              (click)="toggleExpand(i)"
            >
              {{ expandedIndexes.has(i) ? 'See less' : 'See more' }}
            </button>
          </div>
        </div>
      </ng-container>
    </div>

    <div class="flex justify-center items-center mt-6 space-x-3">
      <ng-container *ngFor="let page of [].constructor(totalPages); let i = index">
        <svg
          (click)="goTo(i)"
          xmlns="http://www.w3.org/2000/svg"
          [ngClass]="{
            'fill-yellow-600 scale-125': i === currentPage,
            'fill-gray-400': i !== currentPage
          }"
          class="w-4 h-4 transition-all duration-300 cursor-pointer"
          viewBox="0 0 20 20"
        >
          <circle cx="10" cy="10" r="6" />
        </svg>
      </ng-container>
    </div>
  </div>
</div>
