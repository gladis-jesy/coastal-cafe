<section class="bg-gray-50 py-8 px-4 md:px-16 max-w-6xl mx-auto">
  <div class="mb-6 md:mb-8">
    <p
      class="text-xs sm:text-sm uppercase text-black tracking-widest italic font-semibold mb-1 transition-opacity duration-1000 opacity-0 animate-fade-in-delay"
    >
      Specials
    </p>
    <h2
      class="text-3xl sm:text-5xl font-extrabold text-yellow-600 italic text-left transition-opacity duration-1000 opacity-0 animate-fade-in-delay"
    >
      Check Our Specials
    </h2>
  </div>

  <div class="flex flex-col lg:flex-row gap-5 items-start">

    <div
      *ngIf="selectedSpecial"
      class="lg:w-2/3 bg-white shadow-md rounded-md p-4 flex flex-col md:flex-row items-center md:items-stretch gap-4 animate-fade-slide transition-all duration-500 ease-in-out"
    >
      <img
        [src]="'https://coastalcafe.in/images/' + selectedSpecial.image"
        [alt]="selectedSpecial.name"
        class="w-full md:w-1/2 max-h-52 object-cover rounded-md shadow"
      />

      <div
        class="flex-1 px-8 flex flex-col items-center justify-center text-center md:items-start md:text-left space-y-2"
      >
        <h3
          class="text-3xl font-extrabold italic text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 via-yellow-600 to-black drop-shadow-lg"
        >
          {{ selectedSpecial.name }}
        </h3>
      </div>
    </div>

    <!-- Specials List -->
    <div class="lg:w-1/3">
      <ul class="flex flex-wrap gap-1">
        <li
          *ngFor="let special of specials"
          (click)="selectSpecial(special)"
          [ngClass]="{
            'bg-yellow-400 text-black font-semibold shadow': special === selectedSpecial,
            'bg-white text-yellow-600 hover:bg-yellow-100 hover:text-yellow-800': special !== selectedSpecial
          }"
          class="px-2 py-1 rounded border border-yellow-500 text-xs italic transition-all duration-300 ease-in-out transform hover:scale-105 cursor-pointer text-center whitespace-nowrap sm:w-auto"
        >
          {{ special.name }}
        </li>
      </ul>
    </div>
  </div>
</section>
